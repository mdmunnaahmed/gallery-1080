<body>
    <!-- Overlay -->
    <div class="overlay"></div>

<!-- Register Section Starts Here -->
<div class="login-section register-section">
    <div class="login-thumb">
        <img src="assets/images/thumb/log-reg-bg.png" alt="thumb">
    </div>
    
    <div class="container">
        <div class="logo-mb-wrapper">
            <a href="index.html" class="login-logo register-logo d-none d-lg-block"><img src="assets/images/thumb/log-reg-logo.png" alt="thumb"></a>
            <a href="index.html" class="login-logo-two d-lg-none d-block text-center"><img src="assets/images/thumb/log-reg-logo.png" alt="thumb"></a>
        </div>
        <div class="login-area d-flex justify-content-center align-items-center">
            <div class="login-wrapper">
                <div class="text-wrapper d-none d-lg-block pb-3">
                    <h3 class="title">Sign up</h3>
                </div>
                <form action="login.html" class="login-form">
                    <div class="form-group mb-3 mb-xxl-4">
                        <label class="label" for="">Email</label>
                        <input type="text" class="form-control form--control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-3 mb-xxl-4">
                        <label class="label" for="">Password</label>
                        <input type="Password" class="form-control form--control" placeholder="Enter your password">
                    </div>
                    <div class="form-group mb-2 mb-xxl-3">
                        <label class="label" for="">Confirm Password</label>
                        <input type="Password" class="form-control form--control" placeholder="Re-enter your password">
                    </div>
                    <div class="form-group d-none active text-danger">
                        <p class="d-none">Your password is not match !</p>
                    </div>
                    <div class="form-group pb--35">
                        <div class="checkbox-wrapper d-flex flex-wrap">
                            <input type="checkbox" class="form-check-input" id="terms-text">
                            <label for="terms-text" class="terms-content d-block">By signing up you agree to our <a href="#0" class="text-body">Terms & Condition</a> and <a href="#0" class="text-body">Privacy Policy.<span style="color: #2805FF">*</span></a></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="cmn--btn login-btn w-100 btn--lg" type="submit">Register</button>
                    </div>
                </form>
                <div class="bottom-text text-center fs-sm-12">
                    <p>Have an Account ? <a href="login.html" class="ps-2">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Section Ends Here -->


<!-- jQuery library -->
<script src="assets/js/lib/jquery-3.6.0.min.js"></script>

<script src="assets/js/main.js"></script>

</html>
